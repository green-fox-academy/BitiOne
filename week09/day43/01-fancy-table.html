<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="01-fancy-table.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Fancy Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr class="trBody">
        <th>January</th>
        <th>$ 50,000.00</th>
      </tr>
      <tr class="trBody">
        <th>February</th>
        <th>$ 10,000.00</th>
      </tr>
      <tr class="trBody">
        <th>March</th>
        <th>$ 85,000.00</th>
      </tr>
      <tr class="trBody">
        <th>April</th>
        <th>$ 56,000.00</th>
      </tr>
      <tr class="trBody">
        <th>May</th>
        <th>$ 98,000.00</th>
      </tr>
    </tbody>
  </table>
</body>
</html>
